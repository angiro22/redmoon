<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMOON | Sign In</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- Boxicon Stylesheet -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bebas Neue Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Montserrat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/sign.css">
    <link rel="stylesheet" href="../Styles/signup.css">

    <!-- Icona -->
    <link rel="icon" href="../Images/redmoon.jpg" type="image/icon">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="wrapper text-center position-absolute">
        <h2>Benvenuto, Registrati!</h2>
        <form action="#">
            <div class="input-field">
                <input type="email" class="email" placeholder="E-mail" required>
                <i class='bx bx-at'></i>
            </div>
            <p class="error-msg d-flex d-none align-items-center">
                <box-icon name='error-circle' color='#c50202'></box-icon> L'e-mail è già in uso
            </p>
            <div class="input-field">
                <input type="text" class="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <p class="error-msg d-flex d-none align-items-center">
                <box-icon name='error-circle' color='#c50202'></box-icon> L'username è già in uso
            </p>
            <button type="submit" class="sign">Registrati</button>
            <p>Hai già un account? <a href="signin.html" class="sign-in">Accedi</a></p>
        </form>
    </div>

    <!-- Credits -->
    <footer class="pt-2">
        <div class="d-flex flex-column text-center align-items-center">
            <p>Website powered by: <a href="https://github.com/angiro22">angiro22<br></a>
            Event organized by: <a href="http://djzippo.rf.gd/?i=1">DJZippo</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
